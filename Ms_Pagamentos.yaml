  schemas:
    PagamentoRequest:
      type: object
      properties:
        idcarrinho:
          type: string
          format: uuid
        formapagamento:
          type: string
          enum:
            - AVISTA
            - PARCELAMENTO_2X
            - PARCELAMENTO_3X
            - PARCELAMENTO_4X
        meiopagamento:
          type: string
          enum:
            - PIX
            - CARTAO_DEBITO
            - CARTAO_CREDITO
        pixCopiaCola:
          type: string
        numeroCartao:
          type: string
        dataValidadeCartao:
          type: string
          format: date-time
        codigoSegunca:
          type: integer
          format: int32
        titularCartao:
          type: string
    PagamentoResponse:
      type: object
      properties:
        idcarrinho:
          type: string
          format: uuid
        idpagamento:
          type: string
          format: uuid
        formapagamento:
          type: string
          enum:
            - AVISTA
            - PARCELAMENTO_2X
            - PARCELAMENTO_3X
            - PARCELAMENTO_4X
        meiopagamento:
          type: string
