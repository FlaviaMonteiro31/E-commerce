            - PIX
            - CARTAO_DEBITO
            - CARTAO_CREDITO
        valorCarrinho:
          type: number
        pixCopiaCola:
          type: string
        numeroCartao:
          type: string
        dataValidadeCartao:
          type: string
          format: date-time
        codigoSegunca:
          type: integer
          format: int32
        titularCartao:
          type: string
        valorParcelaCartao:
          type: number
