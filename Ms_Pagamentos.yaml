openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: http://localhost:8086
    description: Generated server url
paths:
  /pagamento/pagar:
    post:
      tags:
        - pagamento-controller
      description: Realiza o pagamento
      operationId: pagar
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PagamentoRequest'
        required: true
      responses:
        '200':
          description: Retorna dados pagamento
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PagamentoResponse'
  /pagamento/consultaPagamento/{id}:
    get:
      tags:
        - pagamento-controller
      description: Consulta status do pagamento.
      operationId: listaPorId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Retorna status do pagamento
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PagamentoResponse'
        '400':
          description: Carrinho n√£o localizado.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PagamentoResponse'
